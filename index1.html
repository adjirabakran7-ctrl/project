<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Quantum Edge Login</title>
<link rel="icon" href="logo.png" type="image/png">
<style>
body {
   margin:0; padding:0; min-height:100vh;
    display:flex; flex-direction:column;
    font-family: Arial, sans-serif;
    background-image: url(bck-form.jpg);
    background-size: cover;       /* Ifoto ijyane n'ubunini bw'urupapuro */
    background-position: center;  /* Ifoto iba hagati */
    background-repeat: no-repeat; /* Ntizisubireho */
}
  a {
    text-decoration: none;
    color: white;
    text-align: center;
}
.centered-form {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(40, 40, 40, 0.7);
  padding: 40px 30px;
  border-radius: 20px;
  width: 340px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  color: #fff;
}
.logo {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 24px;
}
.logo-icon {
  width: 60px;
  height: 60px;
  margin-bottom: 8px;
}
.tabs {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}
.tab {
  cursor: pointer;
  padding: 6px 24px;
  border-radius: 8px;
  font-weight: bold;
  opacity: 0.8;
}
.tab.active {
  background: rgba(255,255,255,0.1);
  opacity: 1;
}
.input-group {
  display: flex;
  flex-direction: column;
  gap: 14px;
}
input {
  background: rgba(255,255,255,0.1);
  border: none;
  padding: 12px;
  border-radius: 8px;
  color: #fff;
  font-size: 1rem;
  margin-bottom: 8px;
}
input::placeholder {
  color: #ccc;
}
.password-group {
  display: flex;
  align-items: center;
}
.password-group input {
  flex: 1;
}
.eye-icon {
  cursor: pointer;
  margin-left: -32px;
}
button, .continue-btn {
  background: #333;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px;
  width: 100%;
  font-size: 1.1rem;
  margin: 8px 0;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s;
}
button:hover, .continue-btn:hover {
  background: #444;
}
.back-link {
  text-align: center;
  margin-top: 12px;
  color: #ddd;
  text-decoration: underline;
  cursor: pointer;
}
.moon-icon {
  position: absolute;
  top: 30px;
  right: 30px;
  width: 40px;
  height: 40px;
}
</style>
</head>
<body>
<!-- Moon icon -->
<img src="moon-icon.png" alt="Night mode" class="moon-icon">

<!-- Form -->
<div class="centered-form">
  <div class="logo">
    <img src="logo.png" alt="Quantum Edge Logo" class="logo-icon">
    <h2>QUANTUM EDGE</h2>
  </div>
  <div class="tabs">
    <div class="tab active" id="loginTab">Login</div>
    <div class="tab" id="signupTab">Sign up</div>
  </div>
  <div class="input-group">
    <input type="email" placeholder="Email">
    <div class="password-group">
      <input type="password" placeholder="Password" id="passwordInput">
      <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button>Login</button>
    <div class="continue-btn"><a href="index.html">Continue without account</div>
  </div>
  <div class="back-link">Back to form</div>
</div>
<script>
function togglePassword() {
  const pass = document.getElementById('passwordInput');
  pass.type = pass.type === 'password' ? 'text' : 'password';
}
</script>
</body>
</html>
